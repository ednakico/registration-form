<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>JavaScript Form Validation using a sample registration form</title>
<!--<link rel='stylesheet' href='js-form-validation.css' type='text/css' />
<script src="sample-registration-form-validation.js"></script>-->
<link rel="stylesheet" href="nova.css">
</head>
<body onload="document.registration.userid.focus();">
    <div class="forma">
        <h1>Registration Form</h1>

        <form id="registracija" name='registration'>
        <div class="container">
            <ul>

                <li><label for="userid">Username:</label></li>
                <li><input type="text" placeholder="Enter username"name="userid" size="20" required></li>

                <li><label for="Name">Name:</label></li>
                <li><input type="text" placeholder="Enter name"name="name" size="20"pattern="[A-Za-z]+"required></li>

                <li><label for="lname">Last name:</label></li>
                <li><input type="text" placeholder="Enter last name"name="lname" size="20" pattern="[A-Za-z]+" required></li>

                <li><label>Password:</label></li>
                <li><input type="password" placeholder="Enter password "name=password" onkeyup='check();' id="password" size="20" required></li>
                <!--<input type="password" placeholder="Enter password"id="psw" size="20" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                -->
                <li><label>Confirm Password:</label></li>
                <li><input type="password" placeholder="Enter password "name=password2" onkeyup='check();'id="password2" size="20" required></li>
                <br>
                <span id='message'></span>
                
               
                <li><label for="code">Code:</label></li>
                <li><input id="codeinput" type="text" placeholder="xx-xx-xxx "name="code" size="20" required></li>

                <li><label for="country">Country:</label></li>
                <li><select name="country">
                    <option selected="" value="Default">(Please select a country)</option>
                    <option value="BH">Bosna i Hercegovina</option>
                    <option value="HR">Hrvatska</option>
                    <option value="SR">Srbija</option>
                    <option value="MK">Makedonija</option>
                    <option value="CG">Crna Gora</option>
                </select></li>

                <li><label for="zip">ZIP Code:</label></li>
                <li><input type="text"placeholder="Enter ZIP" name="zip" required></li>

                <li><label for="email">Email:</label></li>
                <li><input type="email" placeholder="Enter email" name="email" size="20" required></li>

               <li><label id="gender">Sex:</label></li>
                <li><input type="radio" id="m"name="gen" value="Male" /><span>Male</span></li>
                <li><input type="radio" id="f" name="gen" value="Female" /><span>Female</span></li>
                <li><input type="radio" id="o"name="gen" value="Other" /><span>Other</span></li>
           
                <li><label>Interests:</label></li>
                <li><input type="checkbox" name="mo" value="mo" /><span>Movies</span></li>
                <li><input type="checkbox" name="mu" value="mu" /><span>Music</span></li>
                <li><input type="checkbox" name="ar" value="ar" /><span>Art</span></li>
                <li><input type="checkbox" name="sp" value="sp" /><span>Sport</span></li>

                <li><label for="desc">About:</label></li>
                <li><textarea name="desc" id="desc"></textarea></li>
                <li><input type="submit" name="submit" value="Submit" /></li>
            </ul>
        </div>
        </form>
    </div>
    <script>

let form= document.getElementById("registracija");
const handleForm=(event)=>{
  event.preventDefault();
  console.log(event);
  const codeRegex=/^[0-9]{2}-[0-9]{2}-[0-9]{3}$/
 const code=document.getElementById('codeinput').value;
if(!codeRegex.test(code)){
  console.error("Incorrect code!");
}
const mcheckbox=document.getElementById('m').checked;
const fcheckbox=document.getElementById('f').checked;
const ocheckbox=document.getElementById('o').checked;
if(!(mcheckbox||fcheckbox||ocheckbox)){
  console.error("Please select your gender");
}
}
form.addEventListener('submit',handleForm);

var check = function() {
  if (document.getElementById('password').value ==
    document.getElementById('password2').value) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = ' Matching';
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = ' Not matching';
  }
}

function validateForm() {
  var regex = new RegExp("^[A-Za-z ]+$");
  var x = document.forms["registration"]["name"].value;
  if (x == null || x == "") {
    alert("Name must not be blank");
    return false;
  } else if (!regex.test(x)) {
    alert("Name contains invalid characters (letters and spaces only!)");
    return false;
  } else {
    return true;
  }
}
function validateForm() {
  var regex = new RegExp("^[A-Za-z ]+$");
  var x = document.forms["registration"]["lname"].value;
  if (x == null || x == "") {
    alert("Name must not be blank");
    return false;
  } else if (!regex.test(x)) {
    alert("Name contains invalid characters (letters and spaces only!)");
    return false;
  } else {
    return true;
  }
}

</script>
</body>
</html>
